<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick McKinnis Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FFB6C1, #FFDAB9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 60%;
            overflow: hidden;
        }

        .carousel img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-button.left {
            left: 0;
        }

        .carousel-button.right {
            right: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <p>I am <strong>Nick McKinnis</strong>, a technical game designer...</p>

    <div class="carousel">
        <button class="carousel-button left" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-container">
            <img src="RevengeOfTheTartans.png" alt="Revenge of the Tartans">
            <img src="DrawnToDream.png" alt="Drawn to Dream">
            <img src="HitNBit.png" alt="Hit N' Bit">
            <img src="TalesOfValoris.png" alt="Tales of Valoris">
        </div>
        <button class="carousel-button right" onclick="nextSlide()">&#10095;</button>
    </div>

    <footer>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="tales-of-valoris.html">Tales Of Valoris</a>
        <a href="hit-n-bit.html">Hit N' Bit</a>
        <a href="revenge-of-the-tartans.html">Revenge of the Tartans</a>
        <a href="drawn-to-dream.html">Drawn to Dream</a>
        <a href="side-quests.html">Side Quests</a>
    </footer>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carouselContainer = document.querySelector('.carousel-container');
            const slides = document.querySelectorAll('.carousel img');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            carouselContainer.style.transform = `translateX(${offset}%)`;
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        setInterval(nextSlide, 3000);

        document.querySelector('.carousel').addEventListener('mouseover', () => {
            clearInterval(slideInterval);
        });

        document.querySelector('.carousel').addEventListener('mouseout', () => {
            slideInterval = setInterval(nextSlide, 3000);
        });

        let slideInterval = setInterval(nextSlide, 3000);
    </script>
</body>
</html>
