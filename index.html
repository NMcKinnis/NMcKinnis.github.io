<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel {
            position: relative;
            width: 750px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #000;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            flex-shrink: 0;
        }
        .carousel img {
            width: 750px;
            height: 750px;
            object-fit: cover;
        }
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-control-prev {
            left: 10px;
        }
        .carousel-control-next {
            right: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="tales_of_valoris_image.jpg" alt="Tales of Valoris">
                <div>
                    <a href="https://store.steampowered.com/app/your_steam_id">Steam</a> | 
                    <a href="https://play.google.com/store/apps/details?id=your_android_id">Google Play</a> | 
                    <a href="https://apps.apple.com/us/app/your_appstore_id">App Store</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="hit_n_bit_image.jpg" alt="Hit N' Bit">
            </div>
            <div class="carousel-item">
                <img src="revenge_of_the_tartans_image.jpg" alt="Revenge of the Tartans">
            </div>
            <!-- Add more items as needed -->
        </div>
        <div class="carousel-control-prev">&lt;</div>
        <div class="carousel-control-next">&gt;</div>
    </div>

    <footer>
        <a href="home.html">Home</a>
        <a href="tales_of_valoris.html">Tales of Valoris</a>
        <a href="hit_n_bit.html">Hit N' Bit</a>
        <a href="revenge_of_the_tartans.html">Revenge of the Tartans</a>
        <a href="side_quests.html">Side Quests</a>
        <a href="about_me.html">About Me</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Carousel setup
            const carousel = document.querySelector('.carousel');
            const carouselInner = document.querySelector('.carousel-inner');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const prevButton = document.querySelector('.carousel-control-prev');
            const nextButton = document.querySelector('.carousel-control-next');

            let currentIndex = 0;
            const totalItems = carouselItems.length;
            const intervalTime = 3000; // 3 seconds

            function showCarouselItem(index) {
                carouselInner.style.transform = `translateX(-${index * 100}%)`;
            }

            function showNextItem() {
                currentIndex = (currentIndex + 1) % totalItems;
                showCarouselItem(currentIndex);
            }

            function showPrevItem() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                showCarouselItem(currentIndex);
            }

            // Event listeners for buttons
            prevButton.addEventListener('click', showPrevItem);
            nextButton.addEventListener('click', showNextItem);

            // Auto slide
            let autoSlide = setInterval(showNextItem, intervalTime);

            // Pause the carousel when hovering over it
            carousel.addEventListener('mouseenter', () => clearInterval(autoSlide));
            carousel.addEventListener('mouseleave', () => autoSlide = setInterval(showNextItem, intervalTime));

            // Ensure first image is loaded immediately
            showCarouselItem(currentIndex);
        });
    </script>

</body>
</html>
